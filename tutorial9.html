<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tag</title>
</head>
<body style="background-color: gray;">
    <h1 align="center">Bangladesh</h1><hr>
    <!--For bold letter-->
    <b>Bangladesh</b><br>
    <strong>Bangladesh</strong><br>
    <!--For underline-->
    <u>Bangladesh</u><br>
    <!--For Italic letter-->
    <i>Bangladesh</i><br>
    <em>Bangladesh</em><br>
    <!--For text delete-->
    <strike>Bangladesh</strike><br>
    <del>Bangladesh</del>
    <!--For superscript-->
    (a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup><br>
    <!--For subscript-->
    h<sub>2</sub>0 <br>
    cuso<sub>4</sub><br>

</body>
</html>
